name: Validate

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  validate:
    name: Validate Components
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Validate agents
        run: node scripts/ci/validate-agents.js

      - name: Validate commands
        run: node scripts/ci/validate-commands.js

      - name: Validate skills
        run: node scripts/ci/validate-skills.js

      - name: Validate rules
        run: node scripts/ci/validate-rules.js

      - name: Lint markdown
        run: npx markdownlint "agents/**/*.md" "commands/**/*.md" "rules/**/*.md" --ignore node_modules
        continue-on-error: true
